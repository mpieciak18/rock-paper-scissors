<!DOCTYPE html>
<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta charset="UTF-8">
        <title>Rock, Paper, Scissors</title>
        <link rel='stylesheet' href='styles.css'>
    </head>
    <body>
        <div id='top-section'>
            <h1>Rock, Paper, Scissors</h1>
            <p>Welcome to a game of Rock-Paper-Scissors!</p>
            <p>To play, click one of the icons below.</p>
            <p>The first to score 5 points is the winner!</p>
        </div>
        <p id='round-outcome-text'></p>
        <div id='score-section'>
            <div class='scores' id='player-score-section'>
                <p>Your Score:</p>
                <p id="player-score">0</p>
            </div>
            <div class='scores' id='computer-score-section'>
                <p>Computer's Score:</p>
                <p id="computer-score">0</p>
            </div>
        </div>
        <div id='plays-section'>
            <img class='play-image' id='rock' src='images/rock.png'>
            <img class='play-image' id='paper' src='images/paper.png'>
            <img class='play-image' id='scissors' src='images/scissors.png'>
        </div>
    </body>
    <script type='text/javascript' src='scripts.js'></script>
</html>
